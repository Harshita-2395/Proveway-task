<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="./sass/styles.css">

</head>

<body>
    <header>

    </header>

    <section class="bg-blue signin-wrapper">
        <div class="container">
            <div class="main-heading text-center">
                <h1>Effective, Easy and Fast</h1>
                <p>Unleashing the Magic of Alt Text for our<br /> Dazzling Image Showcase.</p>
            </div>

            <div class="signin-form-wrapper">
                <form class="signin-form">
                    <div class="logo-wrapper">
                        <img class="logo" src="./images/logo.svg" />
                    </div>

                    <div class="form-heading">
                        <h2>Sign in to your account</h2>
                        <p>Embrace the Power of Words with our Alt Text AI</p>
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control form-control-lg" placeholder="Email Address">
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-control password" id="password" class="block mt-1 w-full" type="password"
                            name="password" value="secret!" required />
                        <span class="input-group-text togglePassword" id="">
                            <i data-feather="eye" style="cursor: pointer"></i>
                        </span>
                    </div>
                    <div class="forgot-link">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-lg btn-primary">Sign In</button>
                    </div>
                </form>
            </div>

            <div class="signin-footer">
                <div class="copyright-wrapper">
                    <div class="logo-white-wrapper">
                        <img src="./images/logo-white.svg" />
                    </div>
                    <p>copyright &#169;2023 hurix.com. All rights reserved.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.bootstrap5.js"></script>
    <script src="./js/custom.js"></script>

</body>

</html>
